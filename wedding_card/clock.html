<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <style>
	/* styles.css */

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

.clock {
  position: relative;
  width: 300px;
  height: 300px;
  border: 5px solid #333;
  border-radius: 50%;
  background: url('./clock.jpg') no-repeat center/cover; /* Add your background clock image here */
}

.hour-hand {
  position: absolute;
  width: 30%;
  top: 50%;
  left: 50%;
   border-radius: 2px;
  transform-origin: 0% 50%;
  height: 6px;
  background: #333;
  animation: rotate-hour 43200s infinite linear;
}
.minute-hand {
  position: absolute;
  width: 40%;
  top: 50%;
  left: 50%;
   border-radius: 2px;
  transform-origin: 0% 50%;
  height: 4px;
  background: #666;
  animation: rotate-minute 3600s infinite linear;
}
 .second-hand {
  position: absolute;
  width: 50%;
  top: 50%;
  left: 50%;
   border-radius: 2px;
  transform-origin: 0% 50%;
  height: 2px;
  background: #ff0000;
  animation: rotate-second 60s infinite steps(60);

}



@keyframes rotate-hour {
  from {
    transform: rotate(90deg);
  }
  to {
    transform: rotate(450deg); /* 360 + 90 to account for initial position */
  }
}

@keyframes rotate-minute {
  from {
    transform: rotate(90deg);
  }
  to {
    transform: rotate(450deg); /* 360 + 90 to account for initial position */
  }
}

@keyframes rotate-second {
  from {
    transform: rotate(90deg);
  }
  to {
    transform: rotate(450deg); /* 360 + 90 to account for initial position */
  }
}

  </style>
</head>
<body>
  <div class="clock">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
  </div>
</body>
</html>

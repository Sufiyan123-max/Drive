<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sliding</title>
    <link rel="stylesheet" href="practice_c.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  </head>
  <body>
    <div class="parent">
    <div class="child"><img src="polo card.png"></div>
    <div class="child"><img src="mobile.jpg"></div>
    <div class="child"><img src="sufi.jpg"></div>
    <div class="child"><img src="sufi1.jpg"></div>
    <div class="child"><img src="owl.jpg"></div>
    <div class="child"><img src="man.jpg"></div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
<script>
  $(".parent").slick({
    dots:true,
    slidesToShow:3,
    slidesToScroll:1,
    prevArrow:`<button class="btn"><</button>`,
    nextArrow:`<button class="btn">></button>`,
    responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
  
  })
</script>
  </body>
</html>

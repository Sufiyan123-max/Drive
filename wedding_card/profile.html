<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="actions">
            <button class="download">Download</button>
            <div class="code-tabs">
                <button>HTML</button>
                <button>CSS</button>
            </div>
            <button class="preview">Preview</button>
        </div>
        <div class="profile-card">
            <div class="edit-section">
                <input type="text" placeholder="Full Name" value="John Doe">
                <input type="email" placeholder="Email" value="john@example.com">
                <input type="tel" placeholder="Phone" value="(239) 816-9029">
                <input type="tel" placeholder="Mobile" value="(230) 380-4539">
                <input type="text" placeholder="Address" value="Bay Area, San Francisco, CA">
                <button class="save">Save Changes</button>
            </div>
            <div class="status-section">
                <div class="profile-info">
                    <img src="profile.jpg" alt="John Doe" class="profile-img">
                    <div class="details">
                        <h2>John Doe</h2>
                        <p>Full Stack Developer</p>
                        <p>Bay Area, San Francisco, CA</p>
                        <button class="follow">Follow</button>
                        <button class="message">Message</button>
                    </div>
                </div>
                <div class="project-status">
                    <h3>Project Status</h3>
                    <div class="status-bar">
                        <span>Web Design</span>
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                    <div class="status-bar">
                        <span>Website Markup</span>
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                    <div class="status-bar">
                        <span>One Page</span>
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                    <div class="status-bar">
                        <span>Mobile Template</span>
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                    <div class="status-bar">
                        <span>Backend API</span>
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="social-links">
                    <h3>Website</h3>
                    <a href="#">https://bootdey.com</a>
                    <h3>Social Links</h3>
                    <a href="#">Github: @bootdey</a>
                    <a href="#">Twitter: @bootdey</a>
                    <a href="#">Instagram: bootdey</a>
                    <a href="#">Facebook: bootdey</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
